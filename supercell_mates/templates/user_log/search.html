{% extends 'layout.html' %} 

{% block title %} 
    <title>Search Results</title>
{% endblock %} 

{% block body %} 
    <div id="search-results">
        {% for user in users %} 
            <div class="p-3">
                <p>{{ user.name }}</p>
                <a href="{{ user.profile_link }}">
                    <p>{{ user.username }}</p>
                </a>
            </div>
        {% endfor %} 
    </div>
{% endblock %}
